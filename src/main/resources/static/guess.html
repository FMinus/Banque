<!DOCTYPE html>
<html>
<head>
<title>Guess The Number -my version !</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="app">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
    
   
    
    <script type="text/javascript">
        
        angular.module('app',[]).controller('GuessTheNumberController',GuessTheNumberController);
        
        function GuessTheNumberController($scope)
        {
            $scope.verifyGuess = function()
            {
                $scope.deviation = $scope.original - $scope.guess;
                $scope.noofTries++;
                
            }
            
            $scope.initialiseGame = function()
            {
                $scope.noofTries=0;
                $scope.original = Math.floor((Math.random()*100)+1);
                $scope.guess=null;
                $scope.deviation = null;
            }
            $scope.initialiseGame();
        }
    </script>
    
    <div class="container" ng-controller="GuessTheNumberController">
        
        <h2>guess the Number ! </h2>
        
        <p class="well lead">
            Guess the computer generated random number between 1 and 100
        </p>
        
        <label>your guess : </label><input type="number" ng-model="guess"/>
        <button class="btn btn-primary btn-sm" ng-click="verifyGuess()">Verify</button>
        <button class="btn btn-warning btn-sm" ng-click="verifyGuess()">Restart</button>
        
        
        <p>
            <p ng-show="deviation<0" class="alert alert-warning">your guess is higher</p>
            <p ng-show="deviation>0" class="alert alert-warning">your guess is lower</p>
            <p ng-show="deviation===0" class="alert alert-success">you guessed correctly</p>
        
        </p>
    
    <p class="text-info"> No of tries : 
        <span class="badge">{{ noofTries }}</span>
        
    </p>
    
    </div>
</body>
</html>
